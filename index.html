<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Beat Maker</title>
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make Music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pads1">
                <audio class="sound" src="bubbles.mp3"></audio>
            </div>
            <div class="pads2">
                <audio class="sound" src="clay.mp3"></audio>
            </div>
            <div class="pads3">
                <audio class="sound" src="confetti.mp3"></audio>
            </div>
            <div class="pads4">
                <audio class="sound" src="glimmer.mp3"></audio>
            </div>
            <div class="pads5">
                <audio class="sound" src="moon.mp3"></audio>
            </div>
            <div class="pads6"><audio class="sound" src="ufo.mp3"></audio></div>
        </div>
    </section>
    <script src="app.js"></script>
    </body>
</html>
